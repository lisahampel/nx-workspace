<div class="row">
    <div class="col-xs-12 col-md-6">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input id="email"
                       class="form-control"
                       type="email"
                       ngModel
                       name="email"
                       required
                       email
                />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password"
                       class="form-control"
                       type="password"
                       ngModel
                       name="password"
                       required
                       minlength="6"
                />
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
            |
            <button class="btn btn-primary" type="button" (click)="onSwitchMode()">{{ isLoginMode ? 'Switch to Sign Up' : 'Switch to Login' }}</button>
        </form>
    </div>
</div>

<div class="row">
  <div class="col-xs-10">
    <bynary-shopping-list-edit-component></bynary-shopping-list-edit-component>
    <hr>
    <ul class="list-group">
      <a class="list-group-item"
         style="cursor: pointer"
         *ngFor="let ingredient of ingredients; let i = index"
        (click)="onEditItem(i, ingredient)">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
